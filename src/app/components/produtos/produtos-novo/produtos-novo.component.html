<div class="margem">
    <h2 class="text-success text-center">Novo Produto</h2>
    <form>
        <div class="mb-3">
            <label class="form-label">Descrição:</label>
            <input type="text" class="form-control" [(ngModel)]="produto.descricao" name="descricao"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Unidade:</label>
            <select class="form-select" [(ngModel)]="produto.unidade" name="unidade">
                <option *ngFor="let un of unidades" [value]="un.sigla">{{un.descricao}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Preço:</label>
            <input type="text" class="form-control" [(ngModel)]="produto.preco" name="preco"/>
        </div>
        
        <div>
            <button class="btn btn-success borda-botao" (click)="incluir(produto)">Incluir Produto</button>
            <button class="btn btn-secondary" (click)="fechar()">Voltar</button>
        </div>
    </form>
</div>
