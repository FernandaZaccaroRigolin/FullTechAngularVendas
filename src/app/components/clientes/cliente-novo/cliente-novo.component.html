<div class="margem">
    <h2 class="text-primary text-center">Novo Cliente</h2>
    <form>
        <div class="mb-3">
            <label class="form-label">Cpf:</label>
            <input type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone:</label>
            <input type="text" class="form-control"/>
        </div>
        
        <div>
            <button class="btn btn-primary borda-botao">Incluir Cliente</button>
            <button class="btn btn-secondary" (click)="fechar()">Voltar</button>

        </div>

    </form>
</div>
